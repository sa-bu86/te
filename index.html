<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <!--css-->
    <link
      rel="stylesheet"
      href="style.css"
      media="screen and (min-width:896px)"
    />
    <!--レスポンシブcss-->
    <link rel="stylesheet" href="media.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRODUCT・SERVICE</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><!---jQuery.js反映するには、headにこれ入れる-->
  </head>
  <body class="technology">
    <div class="wrap">
      <!-- 背景 -->
      <video
        class="video-m"
        id="video"
        autoplay
        loop
        playsinline
        muted
        src="img/video.mp4"
      ></video>


      <!-- SIMULATION -->
      <div class="simulation">
        <div class="container">
          <div class="title1">
            <h4 class="js-scroll"><span class="motion-txt"><span class="motion-inner"> <h2>SIMULATION</h2></span></span></h4>
           
          </div>
          <div class="toi">
            <h4 class="js-scroll"><span class="motion-txt"><span class="motion-inner">  <p class="text-si">シミュレーション </p> </span></span></h4>
            <p class="text-sim">
              日本語独特の文章レベルの「ゆらぎ」や「ルーズな文法」で書かれた文章は、<br class="ps-br">
              従来の日本語自然言語処理技術では正確に解析することが困難でした。<br>
          <br>
              バズグラフ社は、語句とのつながりに着目し、そのつながりを判断することで、<br class="ps-br">
          
              文の構造を正確に把握することができ、ゆらぎやルーズな文法を含んだ文章を<br class="ps-br">
              
              解析し、要約することが可能になりました。
            </p>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <textarea
              class="box box-m"
              placeholder="要約したいテキストを入力またはペーストしてください"
            ></textarea>
            <div class="triangle"></div>
            <textarea
              class="box box-m"
              placeholder="要約したテキストが出力されます"
            ></textarea>
          </div>
          <div class="botan1">
            <a class="bt" href="#">要約する</a>
          </div>
        </div>
      </div>

      <!-- CONTACT US -->
      <div class="contact">
        <div class="container">
          <div class="title">
            <h4 class="js-scroll"><span class="motion-txt"><span class="motion-inner">  <h2>CONTACT US</h2></span></span></h4>
          
          </div>
          <div class="toi">
            <h4 class="js-scroll"><span class="motion-txt"><span class="motion-inner"> <p class="text-us">お問い合わせ </p> </span></span></h4>
            <p class="text-us2">
              ご相談・ご質問等、<br class="sp-br"> お気軽にお問い合わせください。
            </p>
          </div>
          <div class="botan">
            <a class="bt" href="#">お問い合わせ</a>
          </div>
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
